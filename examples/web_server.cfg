(* Конфигурация веб-сервера *)
server_name: "my_web_server"
port: 8080
host: "0.0.0.0"
timeout: 30.5

(* Разрешенные методы HTTP *)
allowed_methods: '("GET" "POST" "PUT" "DELETE")

(* Порты для балансировки нагрузки *)
load_balancer_ports: '(8080 8081 8082 8083)

(* Максимальный размер запроса *)
max_request_size: 10485760.0

(* Использование констант для построения URL *)
(* Примечание: константы используются отдельно, строки содержат только текст *)
base_url_host: @{host}
base_url_port: @{port}
api_path: "/api"

(* Настройки логирования *)
log_level: "INFO"
log_file: "/var/log/server.log"

(* Массив IP-адресов для whitelist *)
whitelist_ips: '("127.0.0.1" "192.168.1.1" "10.0.0.1")

(* Таймауты в секундах *)
connection_timeout: 60.0
read_timeout: 30.0
write_timeout: 30.0

