(* Конфигурация базы данных *)
database_name: "my_database"
database_type: "postgresql"

(* Параметры подключения *)
host: "localhost"
port: 5432
username: "admin"
password: "secret_password"

(* Пул соединений *)
max_connections: 100
min_connections: 10
connection_timeout: 30.0

(* Использование констант для строки подключения *)
(* Примечание: константы используются отдельно *)
db_user: @{username}
db_pass: @{password}
db_host: @{host}
db_port: @{port}
db_name: @{database_name}

(* Массив таблиц для инициализации *)
tables_to_create: '("users" "orders" "products" "categories")

(* Настройки резервного копирования *)
backup_enabled: 1.0
backup_interval: 3600.0
backup_retention_days: 30.0

(* Массив путей для резервных копий *)
backup_paths: '("/backup/daily" "/backup/weekly" "/backup/monthly")

(* Параметры производительности *)
query_timeout: 60.0
max_query_size: 1048576.0

(* Использование константы для вычисления *)
total_timeout: 90.0
calculated_timeout: @{query_timeout}

