(* Конфигурация игровых настроек *)
game_name: "My Awesome Game"
version: "1.0.0"

(* Графические настройки *)
resolution_width: 1920.0
resolution_height: 1080.0
fullscreen: 1.0
vsync: 1.0

(* Использование констант для вычисления соотношения сторон *)
width_value: @{resolution_width}
height_value: @{resolution_height}

(* Звуковые настройки *)
master_volume: 100.0
music_volume: 80.0
sfx_volume: 90.0

(* Массив поддерживаемых языков *)
supported_languages: '("ru" "en" "de" "fr" "es")

(* Игровые параметры *)
difficulty_level: "normal"
max_players: 4.0
starting_lives: 3.0

(* Массив уровней сложности *)
difficulty_levels: '("easy" "normal" "hard" "nightmare")

(* Настройки сети *)
server_port: 27015.0
max_ping: 100.0
timeout: 30.0

(* Использование констант *)
server_address: "game.example.com"
server_protocol: "tcp"
server_port_value: @{server_port}

(* Массив карт для мультиплеера *)
available_maps: '("map_forest" "map_desert" "map_city" "map_arctic")

(* Настройки физики *)
gravity: 9.81
friction: 0.7
jump_force: 10.0

